<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="https://kit.fontawesome.com/267a50149f.js" crossorigin="anonymous"></script>
<body>
    <div class="phonebookapp">
        <h1>Phone Book Application</h1>
        <div class="userInputArea">
            <input type="text" id="name" placeholder="Name">
            <input type="text" id="phone" placeholder="Phone Number">
            <input type="text" id="email" placeholder="email">
            <button id="add">Add Contact</button>
        </div>

        <div class="searchBar">
            
            <input type="text" id="search" placeholder="Search Contacts">
            <button id="update">update</button>
            <button id="delete">Delete</button>
        </div>

        <div class="contactList">
           

            <div class="bold">
                <span>Name</span>
                <span>Phone</span>
                <span>Email</span>
               
            </div>
            <div id="list">
                <!-- <span>jd</span>
                <span>df</span>
                <span>ddf</span> -->
            </div>
           </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
